<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recording</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4A90E2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #startBtn, #stopBtn {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        #startBtn:hover, #stopBtn:hover {
            background-color: #45a049;
        }

        #stopBtn {
            background-color: #f44336;
            display: none;
        }

        #loader {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        #debugDiv {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            color: #333;
        }

        #webhookLink {
            display: none;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }

        #webhookLink:hover {
            text-decoration: underline;
        }

        #errorMsg {
            display: none;
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Audio Recording</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop Recording</button>
    <div id="loader">Sending data...</div>
    <div id="errorMsg"></div>
    <div id="debugDiv"></div>
    <a id="webhookLink" target="_blank">View Webhook Link</a>

    <script>
        const webhookUrl = "https://hook.eu2.make.com/804e9xf2lxqosna4nqq8emvyaa4i9uvu"; // Your webhook URL

        let blob; // To store the audio Blob
        let recordingID = null; // Optional: To store the ID passed in URL

        // Elements for UI
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const loader = document.getElementById("loader");
        const debugDiv = document.getElementById("debugDiv");
        const webhookLink = document.getElementById("webhookLink");
        const errorMsg = document.getElementById("errorMsg");

        // Setup for recording
        let mediaRecorder;
        let audioChunks = [];

        // Start recording
        startBtn.addEventListener("click", async () => {
            try {
                audioChunks = [];
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    blob = new Blob(audioChunks, { type: "audio/webm" });
                    console.log("Recording stopped and stored.");
                };
                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                console.log("Recording started...");
            } catch (err) {
                console.error("Error accessing microphone: ", err);
                alert("Error accessing microphone.");
            }
        });

        // Stop recording
        stopBtn.addEventListener("click", () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            console.log("Recording stopped.");
        });

        // Send audio data to webhook
        async function sendToWebhook() {
            if (!blob) {
                showError('No recording to send!');
                return;
            }

            loader.style.display = 'block';
            errorMsg.style.display = 'none';

            const id = recordingID || Date.now();  // Use ID from URL or fallback to timestamp
            const metadata = {
                ID: id,
                mp3: 'recording.mp3',
                mp4: null,  // Placeholder for future use
            };

            // Log the FormData being sent
            debugDiv.textContent += `\nSending FormData to webhook:\nMetadata: ${JSON.stringify(metadata)}`;

            const formData = new FormData();
            formData.append('audio', blob, 'recording.webm');
            formData.append('metadata', JSON.stringify(metadata));

            // Send the data using fetch
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                const responseText = await response.text(); // Capture the response text

                // Display response text in the debug area
                debugDiv.textContent += `\nResponse from webhook:\n${responseText}`;

                if (response.ok) {
                    alert('Recording sent successfully!');
                    debugDiv.textContent += `\nRecording sent successfully with ID: ${id}`;

                    // Show the webhook URL link for viewing or debugging
                    webhookLink.href = `${webhookUrl}?ID=${id}`;
                    webhookLink.style.display = 'block';

                } else {
                    showError('Failed to send the recording.');
                }
            } catch (error) {
                console.error('Error sending to webhook:', error);
                debugDiv.textContent += `\nError sending to webhook: ${error.message}`;
                showError('An error occurred while sending the recording.');
            } finally {
                loader.style.display = 'none';
            }
        }

        // Show error message
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        // Convert FormData to string (for curl compatibility)
        async function getFormDataAsString(formData) {
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            return JSON.stringify(data);
        }
    </script>
</body>
</html>
