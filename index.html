<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    audio {
      margin-top: 20px;
      display: block;
    }
    #loader {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Voice Recorder</h1>
  <button id="startButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>
  <audio id="audioElement" controls></audio>
  <a id="downloadLink" style="display: none;">Download Recording</a>
  <div id="loader">Sending to webhook...</div>

  <script>
    const webhookUrl = 'https://your-webhook-url.com'; // Replace with your webhook URL

    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const audioElement = document.getElementById('audioElement');
    const downloadLink = document.getElementById('downloadLink');
    const loader = document.getElementById('loader');

    let mediaRecorder;
    let audioChunks = [];
    let startTime;
    let durationInterval;

    async function sendToWebhook(blob, instanceId) {
      loader.style.display = 'block';

      const formData = new FormData();

      // Generate a temporary link to the recording
      const fileLink = URL.createObjectURL(blob);

      // Create JSON payload
      const payload = {
        ID: instanceId,
        link: fileLink,
        mp3: 'recording.mp3', // Placeholder for future use
        mp4: null, // Placeholder for future use
      };

      formData.append('mp3', blob, 'recording.mp3');
      formData.append('metadata', JSON.stringify(payload));

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Recording sent successfully!');
        } else {
          alert('Failed to send the recording.');
        }
      } catch (error) {
        console.error('Error sending to webhook:', error);
        alert('An error occurred while sending the recording.');
      } finally {
        loader.style.display = 'none';
      }
    }

    startButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' }); // Changed to webm type
          const audioURL = URL.createObjectURL(blob);

          audioElement.src = audioURL;
          downloadLink.href = audioURL;
          downloadLink.download = 'recording.webm'; // Updated download format
          downloadLink.style.display = 'inline-block';

          const instanceId = Date.now(); // Example unique ID (timestamp)
          sendToWebhook(blob, instanceId);

          clearInterval(durationInterval);
          document.title = 'Voice Recorder';
          audioChunks = [];
        };

        mediaRecorder.start();
        startButton.disabled = true;
        stopButton.disabled = false;

        startTime = Date.now();
        durationInterval = setInterval(() => {
          const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
          document.title = `Recording... ${elapsedTime}s`;
        }, 1000);
      } catch (error) {
        alert('Microphone access is required for recording.');
      }
    });

    stopButton.addEventListener('click', () => {
      mediaRecorder.stop();
      startButton.disabled = false;
      stopButton.disabled = true;
    });
  </script>
</body>
</html>
