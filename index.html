<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #debug {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #loader {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Audio Recording</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <button id="sendRecording" disabled>Send to Webhook</button>

    <div id="debug"></div>
    <div id="loader">Sending to Webhook...</div>

    <script>
        const startButton = document.getElementById('startRecording');
        const stopButton = document.getElementById('stopRecording');
        const sendButton = document.getElementById('sendRecording');
        const debugDiv = document.getElementById('debug');
        const loader = document.getElementById('loader');

        let mediaRecorder;
        let blob;
        const webhookUrl = 'https://hook.eu2.make.com/804e9xf2lxqosna4nqq8emvyaa4i9uvu'; // Replace with your actual webhook URL

        let urlParams = new URLSearchParams(window.location.search); // Get URL parameters
        let recordingID = urlParams.get('id'); // Get 'id' parameter from the URL

        if (!recordingID) {
            debugDiv.textContent = 'No ID parameter found in URL';
        } else {
            debugDiv.textContent = `Recording ID from URL: ${recordingID}`;
        }

        startButton.onclick = startRecording;
        stopButton.onclick = stopRecording;
        sendButton.onclick = sendToWebhook;

        async function startRecording() {
            debugDiv.textContent = 'Starting recording...';
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                blob = event.data;
            };

            mediaRecorder.onstop = () => {
                debugDiv.textContent += '\nRecording stopped';
                sendButton.disabled = false;
            };

            mediaRecorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;
            debugDiv.textContent += '\nRecording started...';
        }

        function stopRecording() {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        async function sendToWebhook() {
            if (!blob) {
                alert('No recording to send!');
                return;
            }

            loader.style.display = 'block';

            const id = recordingID || Date.now();  // Use ID from URL or fallback to timestamp
            const formData = new FormData();
            formData.append('audio', blob, 'recording.webm');
            formData.append('metadata', JSON.stringify({
                ID: id,
                mp3: 'recording.mp3',
                mp4: null,  // Placeholder for future use
            }));

            // Log the FormData being sent
            debugDiv.textContent += `\nFormData being sent to webhook: \n`;
            for (const pair of formData.entries()) {
                debugDiv.textContent += `${pair[0]}: ${pair[1]}\n`;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                const responseText = await response.text(); // Capture the response text

                // Display response text in the debug area
                debugDiv.textContent += `\nResponse from webhook:\n${responseText}`;

                if (response.ok) {
                    alert('Recording sent successfully!');
                    // Keep everything on the same page, showing success message with ID
                    debugDiv.textContent += `\nRecording sent successfully with ID: ${id}`;
                } else {
                    alert('Failed to send the recording.');
                }
            } catch (error) {
                console.error('Error sending to webhook:', error);
                debugDiv.textContent += `\nError sending to webhook: ${error.message}`;
                alert('An error occurred while sending the recording.');
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
