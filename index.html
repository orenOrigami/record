<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    audio {
      margin-top: 20px;
      display: block;
    }
    #loader {
      display: none;
    }
    #debug {
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <h1>Voice Recorder</h1>
  <button id="startButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>
  <button id="sendButton" disabled>Send to Webhook</button>
  <audio id="audioElement" controls></audio>
  <a id="downloadLink" style="display: none;">Download Recording</a>
  <div id="loader">Sending to webhook...</div>

  <div id="debug"></div>

  <script>
    const webhookUrl = 'https://your-webhook-url.com'; // Replace with your webhook URL

    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const sendButton = document.getElementById('sendButton');
    const audioElement = document.getElementById('audioElement');
    const downloadLink = document.getElementById('downloadLink');
    const loader = document.getElementById('loader');
    const debugDiv = document.getElementById('debug');

    let mediaRecorder;
    let audioChunks = [];
    let blob;
    let startTime;
    let durationInterval;

    async function sendToWebhook() {
      if (!blob) {
        alert('No recording to send!');
        return;
      }

      loader.style.display = 'block';

      const formData = new FormData();
      formData.append('audio', blob, 'recording.webm'); // Send the Blob directly
      formData.append('metadata', JSON.stringify({
        ID: Date.now(),
        mp3: 'recording.mp3',
        mp4: null, // Placeholder for future use
      }));

      // Log the request data
      debugDiv.textContent = `Request being sent to webhook:\n${JSON.stringify({
        ID: Date.now(),
        mp3: 'recording.mp3',
        mp4: null,
      }, null, 2)}`;

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData,
        });

        const responseText = await response.text(); // Capture the response text

        // Display response text in the debug area
        debugDiv.textContent += `\n\nResponse from webhook:\n${responseText}`;

        if (response.ok) {
          alert('Recording sent successfully!');
        } else {
          alert('Failed to send the recording.');
        }
      } catch (error) {
        console.error('Error sending to webhook:', error);
        debugDiv.textContent += `\n\nError sending to webhook: ${error.message}`;
        alert('An error occurred while sending the recording.');
      } finally {
        loader.style.display = 'none';
      }
    }

    startButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          console.log('Data available:', event.data);  // Log data available event
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          console.log('Recording stopped');  // Log when stop is called
          blob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(blob);

          audioElement.src = audioURL;
          downloadLink.href = audioURL;
          downloadLink.download = 'recording.webm';
          downloadLink.style.display = 'inline-block';

          audioChunks = [];
        };

        mediaRecorder.start();
        startButton.disabled = true;
        stopButton.disabled = false;
        sendButton.disabled = false;

        startTime = Date.now();
        durationInterval = setInterval(() => {
          const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
          document.title = `Recording... ${elapsedTime}s`;
        }, 1000);

        console.log('Recording started');  // Log when recording starts
      } catch (error) {
        alert('Microphone access is required for recording.');
        console.error('Microphone access error:', error);
      }
    });

    stopButton.addEventListener('click', () => {
      console.log('Stop button clicked');  // Log when stop button is clicked
      try {
        mediaRecorder.stop();
      } catch (error) {
        console.error('Error stopping media recorder:', error);
        debugDiv.textContent += `\n\nError stopping media recorder: ${error.message}`;
      }
      startButton.disabled = false;
      stopButton.disabled = true;
    });

    sendButton.addEventListener('click', () => {
      console.log('Send button clicked');  // Log when send button is clicked
      sendToWebhook();
      sendButton.disabled = true;
    });
  </script>
</body>
</html>
