<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recording</title>
    <style>
        /* Simple styling for buttons, loader, and debug area */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #startBtn, #stopBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #stopBtn {
            display: none;
        }
        #loader {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
        #debugDiv {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Audio Recording</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop Recording</button>
    <div id="loader">Sending data...</div>
    <div id="debugDiv"></div>

    <script>
        const webhookUrl = "https://hook.eu2.make.com/804e9xf2lxqosna4nqq8emvyaa4i9uvu"; // Your webhook URL

        let blob; // To store the audio Blob
        let recordingID = null; // Optional: To store the ID passed in URL

        // Elements for UI
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const loader = document.getElementById("loader");
        const debugDiv = document.getElementById("debugDiv");

        // Setup for recording
        let mediaRecorder;
        let audioChunks = [];

        // Start recording
        startBtn.addEventListener("click", async () => {
            try {
                audioChunks = [];
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    blob = new Blob(audioChunks, { type: "audio/webm" });
                    console.log("Recording stopped and stored.");
                };
                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                console.log("Recording started...");
            } catch (err) {
                console.error("Error accessing microphone: ", err);
                alert("Error accessing microphone.");
            }
        });

        // Stop recording
        stopBtn.addEventListener("click", () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            console.log("Recording stopped.");
        });

        // Send audio data to webhook using `curl`
        async function sendToWebhook() {
            if (!blob) {
                alert('No recording to send!');
                return;
            }

            loader.style.display = 'block';

            const id = recordingID || Date.now();  // Use ID from URL or fallback to timestamp
            const metadata = {
                ID: id,
                mp3: 'recording.mp3',
                mp4: null,  // Placeholder for future use
            };

            // Log the FormData being sent
            debugDiv.textContent += `\nSending FormData to webhook:\nMetadata: ${JSON.stringify(metadata)}`;

            const formData = new FormData();
            formData.append('audio', blob, 'recording.webm');
            formData.append('metadata', JSON.stringify(metadata));

            // Send the data using a `curl` equivalent command
            const formDataStr = await getFormDataAsString(formData);  // Convert FormData to a string (for curl compatibility)

            const curlCommand = `curl -X POST ${webhookUrl} -H "Content-Type: multipart/form-data" -F "audio=@recording.webm" -F "metadata=${encodeURIComponent(JSON.stringify(metadata))}"`;

            console.log(`Curl Command: \n${curlCommand}`);

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                const responseText = await response.text(); // Capture the response text

                // Display response text in the debug area
                debugDiv.textContent += `\nResponse from webhook:\n${responseText}`;

                if (response.ok) {
                    alert('Recording sent successfully!');
                    debugDiv.textContent += `\nRecording sent successfully with ID: ${id}`;
                } else {
                    alert('Failed to send the recording.');
                }
            } catch (error) {
                console.error('Error sending to webhook:', error);
                debugDiv.textContent += `\nError sending to webhook: ${error.message}`;
                alert('An error occurred while sending the recording.');
            } finally {
                loader.style.display = 'none';
            }
        }

        // Convert FormData to string (for curl compatibility)
        async function getFormDataAsString(formData) {
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            return JSON.stringify(data);
        }
    </script>
</body>
</html>
